<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablas Complejas</title>
  </head>
  <body>
    <table style="border: solid; text-align: center">
      <tr>
        <th style="border: solid; padding: 10px">Jueves</th>
        <th style="border: solid; padding: 10px">Viernes</th>
        <th style="border: solid; padding: 10px">Sabado</th>
      </tr>
      <tr>
        <td style="border: solid">12/01</td>
        <td style="border: solid">3/02</td>
        <td style="border: solid">15/03</td>
      </tr>
    </table>

    <table style="border-inline: inherit">
      <th colspan="3;" style="border: ridge; text-align: center">
        Niveles de organizacion
      </th>
      <tr>
        <td style="border: ridge; text-align: center">Bajo</td>
        <td style="border: ridge; text-align: center">
          <ul style="list-style: square; text-align: center">
            punto 1
          </ul>
          <ul style="list-style: outside; text-align: center">
            punto 2
          </ul>
          <ul style="list-style: outside; text-align: center">
            punto 3
          </ul>
        </td>
        <td style="border: ridge; text-align: center">Cerrado</td>
      </tr>
      <tr>
        <td style="border: ridge; text-align: center">Medio</td>
        <td style="border: ridge; text-align: center">
          <ul style="list-style: square; text-align: center">
            Punto 2
          </ul>
        </td>
        <td style="border: ridge; text-align: center"></td>
      </tr>
      <tr>
        <td style="border: ridge; text-align: center">Alto</td>
        <td style="border: ridge; text-align: center"></td>
        <td style="border: ridge; text-align: center"></td>
      </tr>
      <tr>
        <td style="border: ridge; text-align: center">Muy Alto</td>
        <td style="border: ridge; text-align: center"></td>
        <td style="border: ridge; text-align: center"></td>
      </tr>
      <tr style="border: ridge; text-align: center"></tr>
    </table>

    <br />
  </body>
</html>
