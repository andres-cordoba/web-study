<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablas Complejas</title>
  </head>
  <body>
    <table style="border: solid; text-align: center">
      <tr>
        <th style="border: solid; padding: 10px">Jueves</th>
        <th style="border: solid; padding: 10px">Viernes</th>
        <th style="border: solid; padding: 10px">Sabado</th>
      </tr>
      <tr>
        <td style="border: solid">12/01</td>
        <td style="border: solid">3/02</td>
        <td style="border: solid">15/03</td>
      </tr>
    </table>

    <table
      border="4"
      style="border-collapse: collapse; text-align: center width: 80%; margin: auto;"
    >
      <th
        colspan="3;"
        style="
          border: 4px double;
          background-color: silver;
          padding: 10px;
          font-weight: bold;
          text-align: center;
        "
      >
        Niveles de organizacion
      </th>
      <tr>
        <td style="text-align: center">Bajo</td>
        <td style="text-align: center">
          <ul style="list-style: square; text-align: center">
            <!--no encontre viñeta en el lenguaje-->
            <li>punto 1</li>
          </ul>
          <ul style="list-style: square; text-align: center">
            <li>punto 2</li>
          </ul>
          <ul style="list-style: square; text-align: center">
            <li>punto 3</li>
          </ul>
        </td>
        <td style="text-align: center">Cerrado</td>
      </tr>
      <tr>
        <td style="text-align: center">Medio</td>
        <td style="text-align: center">
          <ul style="list-style: square; text-align: center">
            <li>Punto 2</li>
          </ul>
        </td>
        <td style="text-align: center">Abierto</td>
      </tr>
      <tr>
        <td style="text-align: center">Alto</td>
        <td style="text-align: center">
          <ul style="list-style: square; text-align: center">
            <li>punto 1</li>
          </ul>
          <ul style="list-style: square; text-align: center">
            <li>punto 4</li>
          </ul>
        </td>
        <td style="text-align: center">Cerrado</td>
      </tr>
      <tr>
        <td style="text-align: center">Muy Alto</td>
        <td style="text-align: center">Ninguno</td>
        <td style="text-align: center">Cerrado</td>
      </tr>
    </table>

    <table border="1" style="border-collapse: collapse">
      <th style="border-collapse: collapse" colspan="4; text-align: center">
        Conceptos
      </th>
      <tr style="text-align: center">
        <td rowspan="2" style="text-align: center">Posición a</td>
        <td>Código 1</td>
        <td rowspan="2" style="text-align: center">Posición b</td>
        <td>Código alfa</td>
      </tr>
      <tr>
        <td>Código 2</td>
        <td>Código beta</td>
      </tr>
    </table>
    <br />
  </body>
</html>
